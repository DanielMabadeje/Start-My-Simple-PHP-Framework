<style>
    .navbar-dark{
        background-color: rgb(20, 52, 63);
    }
</style>
<div class="col-lg-12">
    <div class="col-lg-4">
        <br/>
        <br/>
        <h1>Register</h1>
        <hr/>
        <form method="post" autocomplete="on" action="/Account/Register">
            <fieldset>
            <div class="form-group">
                <label class="col-form-label">Name</label>
                <input type="text" name="name" class="form-control" placeholder="Name">
            </div>

            <div class="form-group">
                <label class="col-form-label">Username</label>
                <input type="text" name="username" class="form-control" placeholder="Username">
            </div>

            <div class="form-group">
                <label class="col-form-label">Password</label>
                <input type="password" autocomplete="off" name="password" class="form-control" placeholder="Password">
            </div>

            <div class="form-group">
                <label class="col-form-label">Confirm Password</label>
                <input type="password" autocomplete="off" name="confirmPassword" class="form-control" placeholder="Confirm Password">
            </div>

            <div class="form-group">
                <label class="col-form-label">Email</label>
                <input type="text" name="email"  class="form-control" placeholder="Email">
            </div>

            <br/>
            <button type="submit" class="btn btn-primary">Register </button>
            </fieldset>
        </form>
    </div>
</div>
